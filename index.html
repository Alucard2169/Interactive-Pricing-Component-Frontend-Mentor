<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing | front end mentor</title>
</head>
<body>
    <div class="upper">
        <h1 class="main-Heading">
            Simple, traffic-based pricing
        </h1>
        <p class="about">
            Sign-up for our 30-day-trial. No credit card required.
        </p>
    </div>
    <div class="container">
        <h2 class="heading">100K PAGEVIEWS</h2>
        <input type="range" step="1" min="0" max="30"  id="price-input">
        <label for="price-input" class="price"><span class="dynamicPrice">$16.00</span><span class="mode">/month</span></label>

        <div class="change-button">
            <div class="switch">
                <span class="monthly">Monthly Billing</span>
                <div class="switchBtn">
                    <input type="checkbox" id="check" name="checkbox">
                    <label for="check" class="checkLabel"></label>
                </div>
                <span class="yearly">
                    Yearly Billing
                </span>
            </div>
            <span class="discount">-25% Discount</span>
        </div>
        <div class="lower">
            <div class="info">
                <span class="unlimited"><img class="on" src="images/icon-check.svg">Unlimited Website</span>
                <span class="data"><img class="on" id="data" src="images/icon-check.svg">100% data ownership</span>
                <span class="email"><img class="on" id="email" src="images/icon-check.svg">Email report</span>
            </div>
            <button class="trial">Start my trial</button>
        </div>
    </div>
</body>
</html>
